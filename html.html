<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
    <body>
        <div class="container py-3">
            <header>
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                    <span class="d-flex align-items-center text-dark text-decoration-none fs-4">
                         <h1 class="titulo">VEICULOS</h1>
                    </span>
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="py-2 text-dark text-decoration-none" href="#">Sobre</a>
                    </nav>
                </div>
            </header>
            <main>
                <div class="row row-cols-1 text-center">
                    <div class="col-md-4">
                        <div class="card mb-6 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-white bg-primary border-primary">
                                <h4 class="my-0 fw-normal">DADOS DO VE√çCULO</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 mt-3">
                                    <input type="text" class="form-control" id="tipo" placeholder="Tipo">
                                </div>
                                <div class="mb-3 mt-3">
                                    <input type="text" class="form-control" id="marca" placeholder="Marca">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="ano" placeholder="Ano">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="valor" placeholder="Valor">
                                </div>						
                                <button type="button" id="btSalvar" class="w-100 btn btn-lg btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mb-6 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal"><b>VEICULOS CADASTRADOS</b></h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">TIPO</th>
                                            <th scope="col">MARCA</th>
                                            <th scope="col">MODELO</th>
                                            <th scope="col">ANO</th>
                                            <th scope="col">VALOR</th>
                                            <th scope="col">Alterar</th>
                                            <th scope="col">Excluir</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabela">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>			
                </div>
            </main>
            <footer class="bg-light p-5 rounded mt-3">
                <p class="lead">Projeto de Exemplo 2022</p>
            </footer>
        </div>
    
    </body>

    <script src="java.js"></script>
</body>
</html>
